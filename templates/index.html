{% extends "base.html" %}

{% block content %}
 <h1>Index</h1>
 
 <section id="articles">
  {% for page in pages %}
   <div class="article">
    <a href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a><br>
    {{ page.meta.published }}
   </div>
  {% endfor %}
 </section>
{% endblock content %}
