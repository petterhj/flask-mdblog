{% extends "base.html" %}

{% block breadcrumb %}&raquo; {{ page.title }}{% endblock %}

{% block content %}
 <article>
  {% if page.meta.header %}
   <div class="cover" style="background-image: url('/static/media/{{ page.meta.header }}');"></div>
  {% endif %}

  <h1>{{ page.title }}</h1>
  <span class="pubdate">{{ page.meta.published }}</span>

  {{ page.html|safe }}
 </article>
{% endblock content %}
